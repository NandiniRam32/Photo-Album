<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nandini Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .main-page {
            padding: 40px 20px;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .event-box {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            aspect-ratio: 3/4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .event-box:hover {
            transform: translateY(-5px);
        }

        .event-image {
            width: 80%;
            height: 70%;
            background-color: #444;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #888;
        }

        .event-name {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .event-page {
            display: none;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            max-width: 1200px;
            margin-left: 0;
        }

        .event-title {
            font-size: 36px;
            font-weight: bold;
            color: white;
        }

        .upload-btn {
            background-color: #444;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #555;
        }

        .upload-btn:disabled {
            background-color: #333;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .photos-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .photo-item {
            position: relative;
            display: inline-block;
            margin: 10px;
            border-radius: 8px;
            overflow: hidden;
            max-width: 300px;
            transition: all 0.3s ease;
        }

        .photo-item:hover {
            filter: brightness(0.7);
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .photo-credit {
            color: white;
            font-size: 12px;
        }

        .download-btn {
            background-color: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-item:hover .download-btn {
            opacity: 1;
        }

        .delete-btn {
            background-color: rgba(255,0,0,0.7);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            margin-left: 5px;
        }

        .photo-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background-color: rgba(255,0,0,0.9);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #222;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: none;
            border-radius: 6px;
            background-color: #444;
            color: white;
            font-size: 16px;
        }

        .modal button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 16px;
        }

        .modal button:hover {
            background-color: #666;
        }

        .modal button:disabled {
            background-color: #333;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .file-input {
            display: none;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .back-btn:hover {
            background-color: #555;
        }

        .upload-progress {
            margin: 20px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 6px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }

        .config-notice {
            background-color: #333;
            color: #ffa500;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .events-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .event-header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
            
            .event-title {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .events-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
  <div id="config-notice" class="config-notice">
    <strong>⚠️ Setup Required:</strong> Make sure your Cloudinary cloud name is set in the `CLOUDINARY_CLOUD_NAME` variable and that "Resource List" is enabled in your Cloudinary Security Settings.
  </div>

  <div id="main-page" class="main-page">
    <h1 style="text-align: left; font-size: 48px; color: white; margin-bottom: 40px; font-weight: bold;">Nandini Photos Album</h1>
    <div class="events-grid" id="events-grid"></div>
  </div>

  <div id="event-pages"></div>

  <div id="upload-modal" class="modal">
    <div class="modal-content">
      <h3>Enter Your First Name</h3>
      <input type="text" id="user-name" placeholder="Your first name...">
      <div class="upload-progress" id="upload-progress">
        <div>Uploading photos...</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>
      <div>
        <button id="submit-upload" onclick="submitUpload()">Submit</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <input type="file" id="file-input" class="file-input" accept="image/*" multiple>

  <script>
    const CLOUDINARY_CLOUD_NAME = 'dent1anto'; // <- Change this if needed
    const CLOUDINARY_UPLOAD_PRESET = 'unsigned_preset';
    const DELETE_PASSWORD = 'admin123';

    window.events = [
      { id: 'mock-trial-photos-2025', name: 'Mock Trial Photos 2025', photos: [] },
      { id: 'garba-weekend-2025', name: 'Golu + Garba Weekend 2025', photos: [] },
      { id: 'event', name: 'Event', photos: [] },
      { id: 'event-2', name: 'Event 2', photos: [] },
      { id: 'event-3', name: 'Event 3', photos: [] },
      { id: 'event-4', name: 'Event 4', photos: [] },
      { id: 'event-5', name: 'Event 5', photos: [] },
      { id: 'event-6', name: 'Event 6', photos: [] }
    ];

    let currentEvent = null;
    let pendingFiles = [];

    async function init() {
      checkConfiguration();
      await loadPhotosFromCloudinary();
      generateEventsGrid();
      generateEventPages();
    }

    function checkConfiguration() {
      document.getElementById('config-notice').style.display = 'none';
    }

    async function fetchPhotosFromCloudinary(eventId) {
      const folder = `events/${eventId}`;
      const url = `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/image/list/${folder}.json`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Could not fetch photos from Cloudinary");

        const data = await response.json();
        return data.resources.map(resource => ({
          id: resource.public_id,
          url: `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/image/upload/${resource.public_id}.jpg`,
          credit: "unknown", // You could improve this by using tags in a backend
          filename: resource.public_id.split('/').pop(),
          uploadedAt: new Date(resource.created_at).toISOString()
        }));
      } catch (err) {
        console.error(`Failed to load photos for event "${eventId}":`, err);
        return [];
      }
    }

    async function loadPhotosFromCloudinary() {
      for (const event of window.events) {
        event.photos = await fetchPhotosFromCloudinary(event.id);
      }
    }

    function generateEventsGrid() {
      const grid = document.getElementById('events-grid');
      grid.innerHTML = '';

      window.events.forEach(event => {
        const eventBox = document.createElement('div');
        eventBox.className = 'event-box';
        eventBox.onclick = () => showEvent(event.id);

        const eventImage = document.createElement('div');
        eventImage.className = 'event-image';

        const firstPhoto = event.photos.length > 0 ? event.photos[0] : null;
        if (firstPhoto) {
          const thumbnailUrl = firstPhoto.url.replace('/upload/', '/upload/c_fill,w_300,h_400,q_auto/');
          eventImage.style.backgroundImage = `url('${thumbnailUrl}')`;
          eventImage.innerHTML = '';
        } else {
          eventImage.innerHTML = 'No photos yet';
        }

        const eventName = document.createElement('div');
        eventName.className = 'event-name';
        eventName.textContent = event.name;

        eventBox.appendChild(eventImage);
        eventBox.appendChild(eventName);
        grid.appendChild(eventBox);
      });
    }

    function generateEventPages() {
      const container = document.getElementById('event-pages');
      container.innerHTML = '';

      window.events.forEach(event => {
        const eventPage = document.createElement('div');
        eventPage.id = `event-${event.id}`;
        eventPage.className = 'event-page';

        eventPage.innerHTML = `
          <button class="back-btn" onclick="showMain()">← Back to Events</button>
          <div class="event-header">
            <h1 class="event-title">${event.name}</h1>
            <button class="upload-btn" onclick="startUpload('${event.id}')">Upload</button>
          </div>
          <div class="photos-container" id="photos-${event.id}">
            ${event.photos.length === 0 ? '<p style="text-align: center; color: #888;">No photos uploaded yet. Be the first to share!</p>' : ''}
          </div>
        `;

        container.appendChild(eventPage);
        updatePhotosDisplay(event.id);
      });
    }

    function showMain() {
      document.getElementById('main-page').style.display = 'block';
      document.querySelectorAll('.event-page').forEach(page => {
        page.style.display = 'none';
      });
    }

    function showEvent(eventId) {
      document.getElementById('main-page').style.display = 'none';
      document.querySelectorAll('.event-page').forEach(page => {
        page.style.display = 'none';
      });
      document.getElementById(`event-${eventId}`).style.display = 'block';
    }

    function startUpload(eventId) {
      currentEvent = eventId;
      document.getElementById('file-input').click();
    }

    document.getElementById('file-input').addEventListener('change', function(e) {
      if (e.target.files.length > 0 && currentEvent) {
        pendingFiles = Array.from(e.target.files);
        document.getElementById('upload-modal').style.display = 'block';
      } else if (!currentEvent) {
        alert('No event selected. Please try again.');
      }
    });

    async function uploadToCloudinary(file, userName) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
      formData.append('folder', `events/${currentEvent}`);
      formData.append('tags', `event_${currentEvent},${userName}`);

      const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
        method: 'POST',
        body: formData
      });

      const result = await response.json();

      if (!response.ok) {
        throw new Error(result.error?.message || "Upload failed");
      }

      return result;
    }

    async function submitUpload() {
      const userName = document.getElementById('user-name').value.trim();
      if (!userName) {
        alert("Please enter your name.");
        return;
      }

      const progress = document.getElementById('upload-progress');
      progress.style.display = 'block';
      const progressFill = document.getElementById('progress-fill');

      for (let i = 0; i < pendingFiles.length; i++) {
        const file = pendingFiles[i];

        try {
          const result = await uploadToCloudinary(file, userName);
          const photo = {
            id: result.public_id,
            url: result.secure_url,
            credit: userName,
            filename: result.original_filename,
            uploadedAt: new Date().toISOString()
          };
          const event = window.events.find(e => e.id === currentEvent);
          if (event) {
            event.photos.unshift(photo);
            updatePhotosDisplay(currentEvent);
          }
        } catch (err) {
          alert("Upload failed: " + err.message);
        }

        const percent = ((i + 1) / pendingFiles.length) * 100;
        progressFill.style.width = `${percent}%`;
      }

      pendingFiles = [];
      closeModal();
    }

    function closeModal() {
      document.getElementById('upload-modal').style.display = 'none';
      document.getElementById('upload-progress').style.display = 'none';
      document.getElementById('progress-fill').style.width = '0%';
      document.getElementById('user-name').value = '';
    }

    function updatePhotosDisplay(eventId) {
      const event = window.events.find(e => e.id === eventId);
      if (!event) return;

      const container = document.getElementById(`photos-${eventId}`);
      if (!container) return;

      container.innerHTML = '';
      if (event.photos.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #888;">No photos uploaded yet. Be the first to share!</p>';
        return;
      }

      event.photos.forEach(photo => {
        const div = document.createElement('div');
        div.className = 'photo-item';

        const img = document.createElement('img');
        img.src = photo.url;
        img.alt = photo.filename;

        const meta = document.createElement('div');
        meta.className = 'photo-meta';
        meta.textContent = photo.credit ? `Uploaded by ${photo.credit}` : '';

        div.appendChild(img);
        div.appendChild(meta);
        container.appendChild(div);
      });
    }

    init();
  </script>
</body>
</html>
