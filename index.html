<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nandini Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .main-page {
            padding: 40px 20px;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .event-box {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            aspect-ratio: 3/4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .event-box:hover {
            transform: translateY(-5px);
        }

        .event-image {
            width: 80%;
            height: 70%;
            background-color: #444;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #888;
        }

        .event-name {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .event-page {
            display: none;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            max-width: 1200px;
            margin-left: 0;
        }

        .event-title {
            font-size: 36px;
            font-weight: bold;
            color: white;
        }

        .upload-btn {
            background-color: #444;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #555;
        }

        .upload-btn:disabled {
            background-color: #333;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .photos-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .photo-item {
            position: relative;
            display: inline-block;
            margin: 10px;
            border-radius: 8px;
            overflow: hidden;
            max-width: 300px;
            transition: all 0.3s ease;
        }

        .photo-item:hover {
            filter: brightness(0.7);
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .photo-credit {
            color: white;
            font-size: 12px;
        }

        .download-btn {
            background-color: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-item:hover .download-btn {
            opacity: 1;
        }

        .delete-btn {
            background-color: rgba(255,0,0,0.7);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            margin-left: 5px;
        }

        .photo-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background-color: rgba(255,0,0,0.9);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #222;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: none;
            border-radius: 6px;
            background-color: #444;
            color: white;
            font-size: 16px;
        }

        .modal button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 16px;
        }

        .modal button:hover {
            background-color: #666;
        }

        .modal button:disabled {
            background-color: #333;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .file-input {
            display: none;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .back-btn:hover {
            background-color: #555;
        }

        .upload-progress {
            margin: 20px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 6px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }

        .config-notice {
            background-color: #333;
            color: #ffa500;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }

        .loading-indicator {
            text-align: center;
            color: #888;
            margin: 20px 0;
            font-style: italic;
        }

        .refresh-btn {
            background-color: #444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .refresh-btn:hover {
            background-color: #555;
        }

        @media (max-width: 768px) {
            .events-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .event-header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
            
            .event-title {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .events-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="config-notice" class="config-notice">
        <strong>‚ö†Ô∏è Setup Required:</strong> Please add your Cloudinary cloud name and API key to the configuration variables in the JavaScript section for photo loading to work properly.
    </div>

    <div id="main-page" class="main-page">
        <h1 style="text-align: left; font-size: 48px; color: white; margin-bottom: 40px; font-weight: bold;">
            Nandini Photos Album
            <button class="refresh-btn" onclick="refreshAllEvents()">üîÑ Refresh</button>
        </h1>
        <div class="events-grid" id="events-grid">
        </div>
    </div>

    <div id="event-pages"></div>

    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <h3>Enter Your First Name</h3>
            <input type="text" id="user-name" placeholder="Your first name...">
            <div class="upload-progress" id="upload-progress">
                <div>Uploading photos...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
            <div>
                <button id="submit-upload" onclick="submitUpload()">Submit</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <input type="file" id="file-input" class="file-input" accept="image/*" multiple>

    <script>
        const CLOUDINARY_CLOUD_NAME = 'dent1anto';
        const CLOUDINARY_UPLOAD_PRESET = 'ml_default';
        const CLOUDINARY_API_KEY = '157646464512734';
        const DELETE_PASSWORD = 'admin123';

        window.events = [
            { id: 'mock-trial-photos-2025', name: 'Mock Trial Photos 2025', photos: [] },
            { id: 'garba-weekend-2025', name: 'Golu + Garba Weekend 2025', photos: [] },
            { id: 'event', name: 'Event', photos: [] },
            { id: 'event-2', name: 'Event 2', photos: [] },
            { id: 'event-3', name: 'Event 3', photos: [] },
            { id: 'event-4', name: 'Event 4', photos: [] },
            { id: 'event-5', name: 'Event 5', photos: [] },
            { id: 'event-6', name: 'Event 6', photos: [] }
        ];

        let currentEvent = null;
        let pendingFiles = [];

        async function init() {
            checkConfiguration();
            await loadAllPhotosFromCloudinary();
            generateEventsGrid();
            generateEventPages();
        }

        function checkConfiguration() {
            const isConfigured = CLOUDINARY_CLOUD_NAME !== 'your_cloud_name_here' && 
                               CLOUDINARY_API_KEY !== 'your_api_key_here';
            
            if (isConfigured) {
                document.getElementById('config-notice').style.display = 'none';
            }
        }

        // Load photos from both Cloudinary and localStorage
        async function loadAllPhotosFromCloudinary() {
            console.log('Loading all photos from Cloudinary and localStorage...');
            
            // First, load from localStorage as backup
            loadPhotosFromLocalStorage();
            
            // Then try to load from Cloudinary and merge
            for (const event of window.events) {
                await loadPhotosFromCloudinary(event.id);
            }
        }

        // Load photos from localStorage (backup method)
        function loadPhotosFromLocalStorage() {
            try {
                const savedPhotos = JSON.parse(localStorage.getItem('eventPhotos')) || {};
                Object.keys(savedPhotos).forEach(eventId => {
                    const event = window.events.find(e => e.id === eventId);
                    if (event && savedPhotos[eventId]) {
                        event.photos = savedPhotos[eventId];
                        console.log(`Loaded ${event.photos.length} photos from localStorage for ${eventId}`);
                    }
                });
            } catch (error) {
                console.log('No saved photos found or error loading from localStorage:', error);
            }
        }

        // Save photos to localStorage (backup)
        function savePhotosToStorage() {
            try {
                const photosData = {};
                window.events.forEach(event => {
                    if (event.photos.length > 0) {
                        photosData[event.id] = event.photos;
                    }
                });
                localStorage.setItem('eventPhotos', JSON.stringify(photosData));
                console.log('Saved photos to localStorage backup');
            } catch (error) {
                console.log('Error saving photos to localStorage:', error);
            }
        }

        // Load photos from Cloudinary for a specific event
        async function loadPhotosFromCloudinary(eventId) {
            try {
                console.log(`Attempting to load photos from Cloudinary for event: ${eventId}`);
                
                // Use Cloudinary's public list API endpoint
                const searchUrl = `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/image/list/event_${eventId}.json`;
                
                const response = await fetch(searchUrl);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        console.log(`No photos found in Cloudinary for event ${eventId} (normal for empty events)`);
                    } else {
                        console.log(`Cloudinary API error ${response.status} for event ${eventId}`);
                    }
                    return; // Keep localStorage data if Cloudinary fails
                }
                
                const data = await response.json();
                
                if (data.resources && data.resources.length > 0) {
                    const event = window.events.find(e => e.id === eventId);
                    if (event) {
                        console.log(`Found ${data.resources.length} photos in Cloudinary for ${eventId}`);
                        
                        // Merge Cloudinary data with any existing localStorage data
                        const cloudinaryPhotos = [];
                        
                        for (const resource of data.resources) {
                            // Extract username from tags
                            let credit = 'Unknown';
                            if (resource.tags && Array.isArray(resource.tags)) {
                                const userTag = resource.tags.find(tag => !tag.startsWith('event_'));
                                if (userTag) {
                                    credit = userTag;
                                }
                            }
                            
                            // Ensure we have a valid URL
                            if (resource.secure_url) {
                                const photo = {
                                    id: resource.public_id,
                                    url: resource.secure_url,
                                    credit: credit,
                                    filename: (resource.public_id.split('/').pop() || 'photo') + '.jpg',
                                    uploadedAt: resource.created_at || new Date().toISOString(),
                                    source: 'cloudinary'
                                };
                                
                                cloudinaryPhotos.push(photo);
                            }
                        }
                        
                        // Merge with existing photos, avoiding duplicates
                        const existingPhotos = event.photos || [];
                        const mergedPhotos = [...cloudinaryPhotos];
                        
                        // Add localStorage photos that aren't in Cloudinary
                        existingPhotos.forEach(existingPhoto => {
                            if (!cloudinaryPhotos.find(cp => cp.id === existingPhoto.id)) {
                                mergedPhotos.push({...existingPhoto, source: 'localStorage'});
                            }
                        });
                        
                        // Sort by upload date (newest first)
                        mergedPhotos.sort((a, b) => new Date(b.uploadedAt) - new Date(a.uploadedAt));
                        
                        event.photos = mergedPhotos;
                        console.log(`Merged result: ${event.photos.length} total photos for ${eventId}`);
                        
                        // Update localStorage with the merged data
                        savePhotosToStorage();
                    }
                } else {
                    console.log(`No resources found in Cloudinary for event ${eventId}`);
                }
                
            } catch (error) {
                console.log(`Error loading from Cloudinary for ${eventId}:`, error.message);
                // Keep localStorage data if Cloudinary fails
            }
        }

        // Fallback method using unsigned approach
        async function loadPhotosUnsigned(eventId) {
            try {
                // This is a workaround that tries to list photos by making requests to known patterns
                // Note: This is limited and may not work in all cases
                const event = window.events.find(e => e.id === eventId);
                if (!event) return;
                
                // Try to get photos using the tag-based list endpoint
                const listUrl = `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/image/list/event_${eventId}.json`;
                const response = await fetch(listUrl);
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.resources) {
                        event.photos = data.resources.map(resource => ({
                            id: resource.public_id,
                            url: resource.secure_url,
                            credit: 'User',
                            filename: resource.public_id.split('/').pop() + '.jpg',
                            uploadedAt: resource.created_at || new Date().toISOString()
                        }));
                    }
                }
            } catch (error) {
                console.log(`Unsigned fallback failed for ${eventId}:`, error);
            }
        }

        function generateEventsGrid() {
            const grid = document.getElementById('events-grid');
            if (!grid) {
                console.error('Events grid not found');
                return;
            }
            
            grid.innerHTML = '';
            
            window.events.forEach(event => {
                console.log('Generating box for event:', event.name, 'Photos:', event.photos.length);
                
                const eventBox = document.createElement('div');
                eventBox.className = 'event-box';
                eventBox.onclick = () => showEvent(event.id);
                
                const eventImage = document.createElement('div');
                eventImage.className = 'event-image';
                
                const firstPhoto = event.photos.length > 0 ? event.photos[0] : null;
                if (firstPhoto && firstPhoto.url) {
                    console.log('Setting thumbnail for:', event.name, 'URL:', firstPhoto.url);
                    const thumbnailUrl = firstPhoto.url.replace('/upload/', '/upload/c_fill,w_300,h_400,q_auto/');
                    eventImage.style.backgroundImage = `url('${thumbnailUrl}')`;
                    eventImage.style.backgroundSize = 'cover';
                    eventImage.style.backgroundPosition = 'center';
                    eventImage.innerHTML = '';
                } else {
                    eventImage.style.backgroundImage = 'none';
                    eventImage.innerHTML = 'No photos yet';
                }
                
                const eventName = document.createElement('div');
                eventName.className = 'event-name';
                eventName.textContent = event.name;
                
                eventBox.appendChild(eventImage);
                eventBox.appendChild(eventName);
                grid.appendChild(eventBox);
            });
        }

        function generateEventPages() {
            const container = document.getElementById('event-pages');
            container.innerHTML = '';
            
            window.events.forEach(event => {
                const eventPage = document.createElement('div');
                eventPage.id = `event-${event.id}`;
                eventPage.className = 'event-page';
                
                eventPage.innerHTML = `
                    <button class="back-btn" onclick="showMain()">‚Üê Back to Events</button>
                    <div class="event-header">
                        <h1 class="event-title">${event.name}</h1>
                        <div>
                            <button class="refresh-btn" onclick="refreshEvent('${event.id}')">üîÑ Refresh</button>
                            <button class="upload-btn" onclick="startUpload('${event.id}')">Upload</button>
                        </div>
                    </div>
                    <div class="photos-container" id="photos-${event.id}">
                        ${event.photos.length === 0 ? '<p style="text-align: center; color: #888;">No photos uploaded yet. Be the first to share!</p>' : ''}
                    </div>
                `;
                
                container.appendChild(eventPage);
                updatePhotosDisplay(event.id);
            });
        }

        function showMain() {
            document.getElementById('main-page').style.display = 'block';
            document.querySelectorAll('.event-page').forEach(page => {
                page.style.display = 'none';
            });
        }

        function showEvent(eventId) {
            document.getElementById('main-page').style.display = 'none';
            document.querySelectorAll('.event-page').forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(`event-${eventId}`).style.display = 'block';
        }

        function startUpload(eventId) {
            currentEvent = eventId;
            console.log('Starting upload for event:', eventId);
            document.getElementById('file-input').click();
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            console.log('Files selected:', e.target.files.length, 'Current event:', currentEvent);
            if (e.target.files.length > 0 && currentEvent) {
                pendingFiles = Array.from(e.target.files);
                document.getElementById('upload-modal').style.display = 'block';
            } else if (!currentEvent) {
                alert('Error: No event selected. Please try again.');
            }
        });

        async function uploadToCloudinary(file, userName) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            formData.append('folder', `events/${currentEvent}`);
            formData.append('tags', `event_${currentEvent},${userName}`);
            
            // Add context data to store username
            formData.append('context', `credit=${userName}`);
            
            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    console.error('Cloudinary error response:', result);
                    
                    if (result.error && result.error.message && result.error.message.includes('preset')) {
                        throw new Error(`Upload preset error. Try changing CLOUDINARY_UPLOAD_PRESET to 'ml_default' in the code. Error: ${result.error.message}`);
                    }
                    
                    throw new Error(result.error?.message || `Upload failed: ${response.status} ${response.statusText}`);
                }
                
                return result;
            } catch (error) {
                console.error('Upload error:', error);
                throw error;
            }
        }

        async function submitUpload() {
            const userName = document.getElementById('user-name').value.trim();
            if (!userName) {
                alert('Please enter your first name');
                return;
            }
            
            const event = window.events.find(e => e.id === currentEvent);
            if (!event) {
                alert('Error: Event not found. Please try again.');
                closeModal();
                return;
            }
            
            document.getElementById('upload-progress').style.display = 'block';
            document.getElementById('submit-upload').disabled = true;
            document.getElementById('submit-upload').textContent = 'Uploading...';
            
            const eventId = currentEvent;
            let uploadedCount = 0;
            const totalFiles = pendingFiles.length;
            
            try {
                for (let i = 0; i < pendingFiles.length; i++) {
                    const file = pendingFiles[i];
                    console.log(`Uploading file ${i + 1}/${totalFiles}:`, file.name);
                    
                    const progress = (i / totalFiles) * 100;
                    document.getElementById('progress-fill').style.width = progress + '%';
                    
                    try {
                        const cloudinaryResponse = await uploadToCloudinary(file, userName);
                        
                        const photo = {
                            id: cloudinaryResponse.public_id,
                            url: cloudinaryResponse.secure_url,
                            credit: userName,
                            filename: file.name,
                            uploadedAt: new Date().toISOString()
                        };
                        
                        event.photos.unshift(photo); // Add to beginning for newest first
                        uploadedCount++;
                        
                        console.log(`Successfully uploaded ${file.name} to Cloudinary`);
                        
                    } catch (uploadError) {
                        console.error(`Failed to upload ${file.name}:`, uploadError);
                        alert(`Failed to upload ${file.name}: ${uploadError.message}`);
                    }
                }
                
                document.getElementById('progress-fill').style.width = '100%';
                
                if (uploadedCount > 0) {
                    console.log(`Successfully uploaded ${uploadedCount}/${totalFiles} photos for event:`, eventId);
                    
                    // Save to localStorage as backup
                    savePhotosToStorage();
                    
                    // Update displays
                    updatePhotosDisplay(eventId);
                    generateEventsGrid();
                    
                    alert(`Successfully uploaded ${uploadedCount} photo(s)!`);
                } else {
                    alert('No photos were uploaded successfully. Please try again.');
                }
                
            } catch (error) {
                console.error('Upload process failed:', error);
                alert('Upload failed: ' + error.message);
            } finally {
                closeModal();
            }
        }

        function updatePhotosDisplay(eventId) {
            const event = window.events.find(e => e.id === eventId);
            if (!event) {
                console.error('Event not found:', eventId);
                return;
            }
            
            const container = document.getElementById(`photos-${eventId}`);
            
            if (!container) {
                console.error('Photos container not found for:', eventId);
                return;
            }
            
            if (event.photos.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #888;">No photos uploaded yet. Be the first to share!</p>';
                return;
            }
            
            container.innerHTML = '';
            event.photos.forEach((photo, index) => {
                const photoDiv = document.createElement('div');
                photoDiv.className = 'photo-item';
                
                const img = document.createElement('img');
                const optimizedUrl = photo.url.replace('/upload/', '/upload/c_limit,w_300,q_auto,f_auto/');
                img.src = optimizedUrl;
                img.alt = 'Event photo';
                img.loading = 'lazy';
                
                const overlay = document.createElement('div');
                overlay.className = 'photo-overlay';
                overlay.innerHTML = `
                    <div class="photo-credit">${photo.credit}</div>
                    <div>
                        <button class="download-btn" onclick="downloadPhoto('${eventId}', ${index})">Download</button>
                        <button class="delete-btn" onclick="deletePhoto('${eventId}', ${index})">Delete</button>
                    </div>
                `;
                
                photoDiv.appendChild(img);
                photoDiv.appendChild(overlay);
                container.appendChild(photoDiv);
            });
        }

        function downloadPhoto(eventId, photoIndex) {
            const event = window.events.find(e => e.id === eventId);
            if (!event || !event.photos[photoIndex]) {
                console.error('Photo not found');
                return;
            }
            
            const photo = event.photos[photoIndex];
            
            const link = document.createElement('a');
            link.href = photo.url;
            link.download = photo.filename || `photo-${photoIndex + 1}.jpg`;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function deletePhoto(eventId, photoIndex) {
            const event = window.events.find(e => e.id === eventId);
            if (!event || !event.photos[photoIndex]) {
                console.error('Photo not found');
                return;
            }
            
            const photo = event.photos[photoIndex];
            
            const password = prompt('Enter password to delete this photo:');
            if (password === null) return;
            
            if (password !== DELETE_PASSWORD) {
                alert('Incorrect password. Photo not deleted.');
                return;
            }
            
            const confirmDelete = confirm(`Are you sure you want to delete "${photo.filename}"? This cannot be undone.`);
            if (!confirmDelete) return;
            
            try {
                // Note: Actual deletion from Cloudinary would require a signed request
                // For now, we'll just remove it from the local array
                // In a full implementation, you'd need a backend service to handle deletions
                
                console.log(`Attempting to delete photo: ${photo.filename}`);
                
                event.photos.splice(photoIndex, 1);
                
                updatePhotosDisplay(eventId);
                generateEventsGrid();
                
                console.log(`Successfully deleted photo from display: ${photo.filename}`);
                alert('Photo removed from display! Note: To permanently delete from Cloudinary, you need a backend service with admin API access.');
                
            } catch (error) {
                console.error('Error deleting photo:', error);
                alert('Error deleting photo: ' + error.message);
            }
        }

        // Refresh functions
        async function refreshAllEvents() {
            console.log('Refreshing all events...');
            document.getElementById('events-grid').innerHTML = '<div class="loading-indicator">Loading photos...</div>';
            
            await loadAllPhotosFromCloudinary();
            generateEventsGrid();
            
            // If we're currently viewing an event, refresh that too
            const currentEventPage = document.querySelector('.event-page[style*="block"]');
            if (currentEventPage) {
                const eventId = currentEventPage.id.replace('event-', '');
                updatePhotosDisplay(eventId);
            }
        }

        async function refreshEvent(eventId) {
            console.log(`Refreshing event: ${eventId}`);
            const container = document.getElementById(`photos-${eventId}`);
            if (container) {
                container.innerHTML = '<div class="loading-indicator">Loading photos...</div>';
            }
            
            await loadPhotosFromCloudinary(eventId);
            updatePhotosDisplay(eventId);
            generateEventsGrid();
        }

        function closeModal() {
            document.getElementById('upload-modal').style.display = 'none';
            document.getElementById('upload-progress').style.display = 'none';
            document.getElementById('user-name').value = '';
            document.getElementById('submit-upload').disabled = false;
            document.getElementById('submit-upload').textContent = 'Submit';
            document.getElementById('progress-fill').style.width = '0%';
            pendingFiles = [];
            document.getElementById('file-input').value = '';
        }

        // Initialize on page load
        window.onload = init;
    </script>
