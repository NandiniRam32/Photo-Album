<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nandini Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .main-page {
            padding: 40px 20px;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .event-box {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            aspect-ratio: 3/4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .event-box:hover {
            transform: translateY(-5px);
        }

        .event-image {
            width: 80%;
            height: 70%;
            background-color: #444;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #888;
        }

        .event-name {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .event-page {
            display: none;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            max-width: 1200px;
            margin-left: 0;
        }

        .event-title {
            font-size: 36px;
            font-weight: bold;
            color: white;
        }

        .upload-btn {
            background-color: #444;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #555;
        }

        .upload-btn:disabled {
            background-color: #333;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .photos-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .photo-item {
            position: relative;
            display: inline-block;
            margin: 10px;
            border-radius: 8px;
            overflow: hidden;
            max-width: 300px;
            transition: all 0.3s ease;
        }

        .photo-item:hover {
            filter: brightness(0.7);
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .photo-credit {
            color: white;
            font-size: 12px;
        }

        .download-btn {
            background-color: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-item:hover .download-btn {
            opacity: 1;
        }

        .delete-btn {
            background-color: rgba(255,0,0,0.7);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            margin-left: 5px;
        }

        .photo-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background-color: rgba(255,0,0,0.9);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #222;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: none;
            border-radius: 6px;
            background-color: #444;
            color: white;
            font-size: 16px;
        }

        .modal button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 16px;
        }

        .modal button:hover {
            background-color: #666;
        }

        .modal button:disabled {
            background-color: #333;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .file-input {
            display: none;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .back-btn:hover {
            background-color: #555;
        }

        .upload-progress {
            margin: 20px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 6px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading-indicator {
            text-align: center;
            color: #888;
            margin: 20px 0;
            font-style: italic;
        }

        .refresh-btn {
            background-color: #444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .refresh-btn:hover {
            background-color: #555;
        }

        .error-message {
            background-color: #663333;
            color: #ffcccc;
            padding: 15px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .events-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .event-header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
            
            .event-title {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .events-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="main-page" class="main-page">
        <h1 style="text-align: left; font-size: 48px; color: white; margin-bottom: 40px; font-weight: bold;">
            Nandini Photos Album
            <button class="refresh-btn" onclick="refreshAllEvents()">üîÑ Refresh</button>
        </h1>
        <div class="events-grid" id="events-grid">
            <div class="loading-indicator">Loading photos from Cloudinary...</div>
        </div>
    </div>

    <div id="event-pages"></div>

    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <h3>Enter Your First Name</h3>
            <input type="text" id="user-name" placeholder="Your first name...">
            <div class="upload-progress" id="upload-progress">
                <div>Uploading photos...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
            <div>
                <button id="submit-upload" onclick="submitUpload()">Submit</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <input type="file" id="file-input" class="file-input" accept="image/*" multiple>

    <script>
        // Configuration - API Secret should NEVER be in client-side code
        const CLOUDINARY_CLOUD_NAME = 'dent1anto';
        const CLOUDINARY_UPLOAD_PRESET = 'unsigned_preset';
        const DELETE_PASSWORD = 'admin123';

        // We'll use alternative methods that don't require API secret

        window.events = [
            { id: 'mock-trial-photos-2025', name: 'Mock Trial Photos 2025', photos: [] },
            { id: 'garba-weekend-2025', name: 'Golu + Garba Weekend 2025', photos: [] },
            { id: 'event', name: 'Event', photos: [] },
            { id: 'event-2', name: 'Event 2', photos: [] },
            { id: 'event-3', name: 'Event 3', photos: [] },
            { id: 'event-4', name: 'Event 4', photos: [] },
            { id: 'event-5', name: 'Event 5', photos: [] },
            { id: 'event-6', name: 'Event 6', photos: [] }
        ];

        let currentEvent = null;
        let pendingFiles = [];

        async function init() {
            await loadAllPhotosFromCloudinary();
            generateEventsGrid();
            generateEventPages();
        }

        // Generate SHA-1 signature for signed requests
        async function generateSignature(params, apiSecret) {
            const sortedParams = Object.keys(params)
                .sort()
                .map(key => `${key}=${params[key]}`)
                .join('&');
            
            const stringToSign = sortedParams + apiSecret;
            
            // Use Web Crypto API to generate SHA-1 hash
            const encoder = new TextEncoder();
            const data = encoder.encode(stringToSign);
            const hashBuffer = await crypto.subtle.digest('SHA-1', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            
            return hashHex;
        }

        // Load all photos using Cloudinary Search API
        async function loadAllPhotosFromCloudinary() {
            console.log('Loading all photos from Cloudinary Search API...');
            
            for (const event of window.events) {
                await loadPhotosFromCloudinarySearch(event.id);
            }
        }

        // Load photos using multiple fallback methods
        async function loadPhotosFromCloudinarySearch(eventId) {
            try {
                console.log(`Loading photos for event: ${eventId}`);
                
                // Method 1: Standard tag listing
                let attempts = [
                    `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/image/list/event_${eventId}.json`,
                    `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/image/list/event${eventId}.json`,
                    `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/image/list/${eventId}.json`
                ];

                for (const url of attempts) {
                    try {
                        console.log(`Trying: ${url}`);
                        const response = await fetch(url);
                        if (response.ok) {
                            const data = await response.json();
                            if (data.resources && data.resources.length > 0) {
                                console.log(`Success! Found ${data.resources.length} photos using: ${url}`);
                                processCloudinaryPhotos(eventId, data.resources);
                                return;
                            }
                        } else {
                            console.log(`HTTP ${response.status} for ${url}`);
                        }
                    } catch (error) {
                        console.log(`Failed ${url}: ${error.message}`);
                    }
                }

                // Method 2: Try with folder structure
                const folderAttempts = [
                    `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/image/list/events.json`, // All events
                    `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/image/list/photos.json`  // General photos
                ];

                for (const url of folderAttempts) {
                    try {
                        console.log(`Trying folder method: ${url}`);
                        const response = await fetch(url);
                        if (response.ok) {
                            const data = await response.json();
                            if (data.resources && data.resources.length > 0) {
                                // Filter resources that match our event
                                const filteredResources = data.resources.filter(resource => {
                                    const matchesTags = resource.tags && resource.tags.some(tag => 
                                        tag === `event_${eventId}` || tag === `event${eventId}` || tag === eventId
                                    );
                                    const matchesFolder = resource.public_id.includes(`events/${eventId}`) || 
                                                        resource.public_id.includes(eventId);
                                    return matchesTags || matchesFolder;
                                });

                                if (filteredResources.length > 0) {
                                    console.log(`Success! Found ${filteredResources.length} photos for ${eventId}`);
                                    processCloudinaryPhotos(eventId, filteredResources);
                                    return;
                                }
                            }
                        }
                    } catch (error) {
                        console.log(`Failed folder method ${url}: ${error.message}`);
                    }
                }

                console.log(`No photos found for event ${eventId} using any method`);
                
            } catch (error) {
                console.error(`Error loading photos for ${eventId}:`, error);
            }
        }

        // Process Cloudinary photo resources
        function processCloudinaryPhotos(eventId, resources) {
            const event = window.events.find(e => e.id === eventId);
            if (!event) return;

            console.log(`Processing ${resources.length} photos for ${eventId}`);

            event.photos = resources
                .filter(resource => resource.secure_url) // Only include photos with valid URLs
                .map(resource => {
                    // Extract username from tags
                    let credit = 'Unknown';
                    if (resource.tags && Array.isArray(resource.tags)) {
                        const userTag = resource.tags.find(tag => 
                            !tag.startsWith('event_') && 
                            !tag.startsWith('event') && 
                            tag !== eventId
                        );
                        if (userTag) {
                            credit = userTag;
                        }
                    }

                    return {
                        id: resource.public_id || `photo_${Date.now()}`,
                        url: resource.secure_url,
                        credit: credit,
                        filename: (resource.public_id ? resource.public_id.split('/').pop() : 'photo') + '.jpg',
                        uploadedAt: resource.created_at || new Date().toISOString(),
                        source: 'cloudinary'
                    };
                });

            // Sort by upload date (newest first)
            event.photos.sort((a, b) => new Date(b.uploadedAt) - new Date(a.uploadedAt));
            
            console.log(`Successfully processed ${event.photos.length} valid photos for ${eventId}`);
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.insertBefore(errorDiv, document.body.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function generateEventsGrid() {
            const grid = document.getElementById('events-grid');
            if (!grid) return;
            
            grid.innerHTML = '';
            
            window.events.forEach(event => {
                console.log('Generating box for event:', event.name, 'Photos:', event.photos.length);
                
                const eventBox = document.createElement('div');
                eventBox.className = 'event-box';
                eventBox.onclick = () => showEvent(event.id);
                
                const eventImage = document.createElement('div');
                eventImage.className = 'event-image';
                
                const firstPhoto = event.photos.length > 0 ? event.photos[0] : null;
                if (firstPhoto && firstPhoto.url) {
                    const thumbnailUrl = firstPhoto.url.replace('/upload/', '/upload/c_fill,w_300,h_400,q_auto/');
                    eventImage.style.backgroundImage = `url('${thumbnailUrl}')`;
                    eventImage.style.backgroundSize = 'cover';
                    eventImage.style.backgroundPosition = 'center';
                    eventImage.innerHTML = '';
                } else {
                    eventImage.style.backgroundImage = 'none';
                    eventImage.innerHTML = 'No photos yet';
                }
                
                const eventName = document.createElement('div');
                eventName.className = 'event-name';
                eventName.textContent = event.name;
                
                eventBox.appendChild(eventImage);
                eventBox.appendChild(eventName);
                grid.appendChild(eventBox);
            });
        }

        function generateEventPages() {
            const container = document.getElementById('event-pages');
            container.innerHTML = '';
            
            window.events.forEach(event => {
                const eventPage = document.createElement('div');
                eventPage.id = `event-${event.id}`;
                eventPage.className = 'event-page';
                
                eventPage.innerHTML = `
                    <button class="back-btn" onclick="showMain()">‚Üê Back to Events</button>
                    <div class="event-header">
                        <h1 class="event-title">${event.name}</h1>
                        <div>
                            <button class="refresh-btn" onclick="refreshEvent('${event.id}')">üîÑ Refresh</button>
                            <button class="upload-btn" onclick="startUpload('${event.id}')">Upload</button>
                        </div>
                    </div>
                    <div class="photos-container" id="photos-${event.id}">
                        ${event.photos.length === 0 ? '<p style="text-align: center; color: #888;">No photos uploaded yet. Be the first to share!</p>' : ''}
                    </div>
                `;
                
                container.appendChild(eventPage);
                updatePhotosDisplay(event.id);
            });
        }

        function showMain() {
            document.getElementById('main-page').style.display = 'block';
            document.querySelectorAll('.event-page').forEach(page => {
                page.style.display = 'none';
            });
        }

        function showEvent(eventId) {
            document.getElementById('main-page').style.display = 'none';
            document.querySelectorAll('.event-page').forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(`event-${eventId}`).style.display = 'block';
        }

        function startUpload(eventId) {
            currentEvent = eventId;
            document.getElementById('file-input').click();
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            if (e.target.files.length > 0 && currentEvent) {
                pendingFiles = Array.from(e.target.files);
                document.getElementById('upload-modal').style.display = 'block';
            } else if (!currentEvent) {
                alert('Error: No event selected. Please try again.');
            }
        });

        async function uploadToCloudinary(file, userName) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            formData.append('folder', `events/${currentEvent}`);
            formData.append('tags', `event_${currentEvent},${userName}`);
            formData.append('context', `credit=${userName}|event=${currentEvent}`);
            
            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error?.message || `Upload failed: ${response.status}`);
                }
                
                return result;
            } catch (error) {
                console.error('Upload error:', error);
                throw error;
            }
        }

        async function submitUpload() {
            const userName = document.getElementById('user-name').value.trim();
            if (!userName) {
                alert('Please enter your first name');
                return;
            }
            
            const event = window.events.find(e => e.id === currentEvent);
            if (!event) {
                alert('Error: Event not found.');
                closeModal();
                return;
            }
            
            document.getElementById('upload-progress').style.display = 'block';
            document.getElementById('submit-upload').disabled = true;
            document.getElementById('submit-upload').textContent = 'Uploading...';
            
            let uploadedCount = 0;
            const totalFiles = pendingFiles.length;
            
            try {
                for (let i = 0; i < pendingFiles.length; i++) {
                    const file = pendingFiles[i];
                    const progress = (i / totalFiles) * 100;
                    document.getElementById('progress-fill').style.width = progress + '%';
                    
                    try {
                        const result = await uploadToCloudinary(file, userName);
                        
                        const photo = {
                            id: result.public_id,
                            url: result.secure_url,
                            credit: userName,
                            filename: file.name,
                            uploadedAt: new Date().toISOString(),
                            source: 'cloudinary'
                        };
                        
                        event.photos.unshift(photo);
                        uploadedCount++;
                        
                    } catch (uploadError) {
                        console.error(`Failed to upload ${file.name}:`, uploadError);
                        alert(`Failed to upload ${file.name}: ${uploadError.message}`);
                    }
                }
                
                document.getElementById('progress-fill').style.width = '100%';
                
                if (uploadedCount > 0) {
                    updatePhotosDisplay(currentEvent);
                    generateEventsGrid();
                    alert(`Successfully uploaded ${uploadedCount} photo(s)!`);
                } else {
                    alert('No photos were uploaded successfully.');
                }
                
            } catch (error) {
                console.error('Upload process failed:', error);
                alert('Upload failed: ' + error.message);
            } finally {
                closeModal();
            }
        }

        function updatePhotosDisplay(eventId) {
            const event = window.events.find(e => e.id === eventId);
            if (!event) return;
            
            const container = document.getElementById(`photos-${eventId}`);
            if (!container) return;
            
            if (event.photos.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #888;">No photos uploaded yet. Be the first to share!</p>';
                return;
            }
            
            container.innerHTML = '';
            event.photos.forEach((photo, index) => {
                // Skip photos without valid URLs
                if (!photo || !photo.url) {
                    console.warn(`Skipping photo ${index} - missing URL:`, photo);
                    return;
                }

                const photoDiv = document.createElement('div');
                photoDiv.className = 'photo-item';
                
                const img = document.createElement('img');
                const optimizedUrl = photo.url.replace('/upload/', '/upload/c_limit,w_300,q_auto,f_auto/');
                img.src = optimizedUrl;
                img.alt = 'Event photo';
                img.loading = 'lazy';
                
                const overlay = document.createElement('div');
                overlay.className = 'photo-overlay';
                overlay.innerHTML = `
                    <div class="photo-credit">${photo.credit}</div>
                    <div>
                        <button class="download-btn" onclick="downloadPhoto('${eventId}', ${index})">Download</button>
                        <button class="delete-btn" onclick="deletePhoto('${eventId}', ${index})">Delete</button>
                    </div>
                `;
                
                photoDiv.appendChild(img);
                photoDiv.appendChild(overlay);
                container.appendChild(photoDiv);
            });
        }

        function downloadPhoto(eventId, photoIndex) {
            const event = window.events.find(e => e.id === eventId);
            if (!event || !event.photos[photoIndex]) return;
            
            const photo = event.photos[photoIndex];
            const link = document.createElement('a');
            link.href = photo.url;
            link.download = photo.filename || `photo-${photoIndex + 1}.jpg`;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function deletePhoto(eventId, photoIndex) {
            const event = window.events.find(e => e.id === eventId);
            if (!event || !event.photos[photoIndex]) return;
            
            const photo = event.photos[photoIndex];
            const password = prompt('Enter password to delete this photo:');
            if (password !== DELETE_PASSWORD) {
                if (password !== null) alert('Incorrect password.');
                return;
            }
            
            if (!confirm(`Delete "${photo.filename}"? This cannot be undone.`)) return;
            
            try {
                // Remove from local array immediately
                event.photos.splice(photoIndex, 1);
                updatePhotosDisplay(eventId);
                generateEventsGrid();
                
                alert('Photo removed from display! Note: Permanent deletion requires backend API access.');
                
            } catch (error) {
                console.error('Error deleting photo:', error);
                alert('Error deleting photo: ' + error.message);
            }
        }

        async function refreshAllEvents() {
            console.log('Refreshing all events...');
            document.getElementById('events-grid').innerHTML = '<div class="loading-indicator">Refreshing photos...</div>';
            
            // Clear all photos first
            window.events.forEach(event => {
                event.photos = [];
            });
            
            await loadAllPhotosFromCloudinary();
            generateEventsGrid();
            
            const currentEventPage = document.querySelector('.event-page[style*="block"]');
            if (currentEventPage) {
                const eventId = currentEventPage.id.replace('event-', '');
                updatePhotosDisplay(eventId);
            }
        }

        async function refreshEvent(eventId) {
            console.log(`Refreshing event: ${eventId}`);
            const container = document.getElementById(`photos-${eventId}`);
            if (container) {
                container.innerHTML = '<div class="loading-indicator">Refreshing photos...</div>';
            }
            
            const event = window.events.find(e => e.id === eventId);
            if (event) {
                event.photos = [];
            }
            
            await loadPhotosFromCloudinarySearch(eventId);
            updatePhotosDisplay(eventId);
            generateEventsGrid();
        }

        function closeModal() {
            document.getElementById('upload-modal').style.display = 'none';
            document.getElementById('upload-progress').style.display = 'none';
            document.getElementById('user-name').value = '';
            document.getElementById('submit-upload').disabled = false;
            document.getElementById('submit-upload').textContent = 'Submit';
            document.getElementById('progress-fill').style.width = '0%';

        // Initialize on page load
        window.onload = init;
