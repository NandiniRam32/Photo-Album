<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nandini Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .main-page {
            padding: 40px 20px;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .event-box {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            aspect-ratio: 3/4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .event-box:hover {
            transform: translateY(-5px);
        }

        .event-image {
            width: 80%;
            height: 70%;
            background-color: #444;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #888;
        }

        .event-name {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .event-page {
            display: none;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            max-width: 1200px;
            margin-left: 0;
        }

        .event-title {
            font-size: 36px;
            font-weight: bold;
            color: white;
        }

        .upload-btn {
            background-color: #444;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #555;
        }

        .upload-btn:disabled {
            background-color: #333;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .photos-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .photo-item {
            position: relative;
            display: inline-block;
            margin: 10px;
            border-radius: 8px;
            overflow: hidden;
            max-width: 300px;
            transition: all 0.3s ease;
        }

        .photo-item:hover {
            filter: brightness(0.7);
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .photo-credit {
            color: white;
            font-size: 12px;
        }

        .download-btn {
            background-color: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-item:hover .download-btn {
            opacity: 1;
        }

        .delete-btn {
            background-color: rgba(255,0,0,0.7);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            margin-left: 5px;
        }

        .photo-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background-color: rgba(255,0,0,0.9);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #222;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: none;
            border-radius: 6px;
            background-color: #444;
            color: white;
            font-size: 16px;
        }

        .modal button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 16px;
        }

        .modal button:hover {
            background-color: #666;
        }

        .modal button:disabled {
            background-color: #333;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .file-input {
            display: none;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .back-btn:hover {
            background-color: #555;
        }

        .upload-progress {
            margin: 20px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 6px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading-indicator {
            text-align: center;
            color: #888;
            margin: 20px 0;
            font-style: italic;
        }

        .refresh-btn {
            background-color: #444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .refresh-btn:hover {
            background-color: #555;
        }

        .api-status {
            background-color: #333;
            color: #ffcc00;
            padding: 15px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }

        .setup-notice {
            background-color: #1a1a2e;
            border: 2px solid #16213e;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 8px;
            text-align: left;
        }

        .setup-notice h3 {
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .setup-notice code {
            background-color: #2a2a3e;
            padding: 2px 6px;
            border-radius: 3px;
            color: #ffcc00;
        }

        .setup-notice ol {
            margin-left: 20px;
            line-height: 1.6;
        }

        .setup-notice li {
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .events-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .event-header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
            
            .event-title {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .events-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div id="main-page" class="main-page">
        <h1 style="text-align: left; font-size: 48px; color: white; margin-bottom: 40px; font-weight: bold;">
            Nandini Photos Album
            <button class="refresh-btn" onclick="refreshAllEvents()">Refresh</button>
        </h1>
        
        
        
        <div class="events-grid" id="events-grid">
            <div class="loading-indicator">Loading photos...</div>
        </div>
    </div>

    <div id="event-pages"></div>

    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <h3>Enter Your First Name</h3>
            <input type="text" id="user-name" placeholder="Your first name...">
            <div class="upload-progress" id="upload-progress">
                <div>Uploading photos...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
            <div>
                <button id="submit-upload" onclick="submitUpload()">Submit</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <input type="file" id="file-input" class="file-input" accept="image/*" multiple>

    <script>
        const GITHUB_CONFIG = {
            owner: 'NandiniRam32',
            repo: 'Photo-Album',
            token: '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',
            branch: 'main'
        };

        const DELETE_PASSWORD = 'admin123';
        const PHOTOS_FOLDER = 'photos';
        const METADATA_FILE = 'photos/metadata.json';

        let githubReady = false;
        let photosMetadata = {};

        window.events = [
            { id: 'mock-trial-photos-2025', name: 'Mock Trial Photos 2025', photos: [] },
            { id: 'garba-weekend-2025', name: 'Golu + Garba Weekend 2025', photos: [] },
            { id: 'event', name: 'Event', photos: [] },
            { id: 'event-2', name: 'Event 2', photos: [] },
            { id: 'event-3', name: 'Event 3', photos: [] },
            { id: 'event-4', name: 'Event 4', photos: [] },
            { id: 'event-5', name: 'Event 5', photos: [] },
            { id: 'event-6', name: 'Event 6', photos: [] }
        ];

        let currentEvent = null;
        let pendingFiles = [];

        async function init() {
            await initGitHub();
            if (githubReady) {
                await loadAllPhotosFromGitHub();
                document.getElementById('setup-notice').style.display = 'none';
            }
            generateEventsGrid();
            generateEventPages();
        }

        async function initGitHub() {
            try {
                if (GITHUB_CONFIG.owner === 'YOUR_GITHUB_USERNAME' || 
                    GITHUB_CONFIG.repo === 'YOUR_REPOSITORY_NAME' ||
                    GITHUB_CONFIG.token === 'YOUR_PERSONAL_ACCESS_TOKEN') {
                    console.log('GitHub configuration needed');
                    return;
                }

                console.log(`Testing connection to: ${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}`);
                const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}`, {
                    headers: {
                        'Authorization': `Bearer ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'User-Agent': 'Nandini-Photo-Gallery'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('GitHub API Response:', response.status, response.statusText, errorData);
                    
                    if (response.status === 404) {
                        throw new Error(`Repository not found. Please check:\n1. Repository "${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}" exists\n2. Repository is public\n3. Username and repo name are correct`);
                    } else if (response.status === 401) {
                        throw new Error('Authentication failed. Please check your GitHub token has the correct permissions.');
                    } else {
                        throw new Error(`GitHub API error: ${response.status} ${response.statusText}\n${errorData.message || ''}`);
                    }
                }

                const repoData = await response.json();
                console.log(`Successfully connected to repository: ${repoData.full_name}`);
                githubReady = true;
                console.log('GitHub initialized successfully');
            } catch (error) {
                console.error('Failed to initialize GitHub:', error);
                githubReady = false;
                
                const setupNotice = document.getElementById('setup-notice');
                if (setupNotice) {
                    setupNotice.innerHTML = `
                        <h3>❌ GitHub Connection Failed</h3>
                        <p style="color: #ff6b6b; margin-bottom: 15px;"><strong>Error:</strong> ${error.message}</p>
                        <p>Please verify your configuration:</p>
                        <ol>
                            <li>Repository <code>${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}</code> exists and is <strong>public</strong></li>
                            <li>Your GitHub username is spelled correctly</li>
                            <li>Your personal access token has <code>repo</code> permissions</li>
                            <li>Your token hasn't expired</li>
                        </ol>
                        <p style="margin-top: 15px;">
                            <a href="https://github.com/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}" target="_blank" style="color: #4CAF50;">
                                Click here to check if your repository exists →
                            </a>
                        </p>
                    `;
                }
            }
        }

        async function loadAllPhotosFromGitHub() {
            if (!githubReady) return;

            console.log('Loading photos from GitHub...');
            
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${METADATA_FILE}`, {
                    headers: {
                        'Authorization': `Bearer ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'User-Agent': 'Nandini-Photo-Gallery'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const content = atob(data.content);
                    photosMetadata = JSON.parse(content);
                    console.log('Metadata loaded from GitHub:', Object.keys(photosMetadata).length, 'photos found');
                } else if (response.status === 404) {
                    console.log('Metadata file not found - starting with empty gallery');
                    photosMetadata = {};
                } else {
                    console.warn('Error loading metadata:', response.status, response.statusText);
                    photosMetadata = {};
                }

                window.events.forEach(event => event.photos = []);
                
                Object.keys(photosMetadata).forEach(photoId => {
                    const photo = photosMetadata[photoId];
                    const event = window.events.find(e => e.id === photo.eventId);
                    if (event) {
                        event.photos.push({
                            id: photoId,
                            url: `https://raw.githubusercontent.com/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/${GITHUB_CONFIG.branch}/${photo.path}`,
                            credit: photo.credit,
                            filename: photo.filename,
                            uploadedAt: photo.uploadedAt,
                            source: 'github',
                            path: photo.path
                        });
                    }
                });

                window.events.forEach(event => {
                    event.photos.sort((a, b) => new Date(b.uploadedAt) - new Date(a.uploadedAt));
                });

                console.log('Photos loaded successfully from GitHub');
            } catch (error) {
                console.error('Failed to load photos:', error);
                photosMetadata = {};
            }
        }

        async function saveMetadataToGitHub() {
            if (!githubReady) return;

            try {
                const content = JSON.stringify(photosMetadata, null, 2);
                const encodedContent = btoa(content);

                let sha = null;
                const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${METADATA_FILE}`, {
                    headers: {
                        'Authorization': `Bearer ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'User-Agent': 'Nandini-Photo-Gallery'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    sha = data.sha;
                }

                const updateResponse = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${METADATA_FILE}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json',
                        'User-Agent': 'Nandini-Photo-Gallery'
                    },
                    body: JSON.stringify({
                        message: 'Update photos metadata',
                        content: encodedContent,
                        branch: GITHUB_CONFIG.branch,
                        sha: sha
                    })
                });

                if (!updateResponse.ok) {
                    throw new Error(`Failed to save metadata: ${updateResponse.status}`);
                }

                console.log('Metadata saved to GitHub');
            } catch (error) {
                console.error('Failed to save metadata:', error);
                throw error;
            }
        }

        function generateEventsGrid() {
            const grid = document.getElementById('events-grid');
            if (!grid) return;
            
            grid.innerHTML = '';
            
            window.events.forEach(event => {
                const eventBox = document.createElement('div');
                eventBox.className = 'event-box';
                eventBox.onclick = () => showEvent(event.id);
                
                const eventImage = document.createElement('div');
                eventImage.className = 'event-image';
                
                if (event.photos.length > 0 && event.photos[0].url) {
                    eventImage.style.backgroundImage = `url('${event.photos[0].url}')`;
                    eventImage.innerHTML = '';
                } else {
                    eventImage.innerHTML = 'No photos yet';
                }
                
                const eventName = document.createElement('div');
                eventName.className = 'event-name';
                eventName.textContent = `${event.name} (${event.photos.length})`;
                
                eventBox.appendChild(eventImage);
                eventBox.appendChild(eventName);
                grid.appendChild(eventBox);
            });
        }

        function generateEventPages() {
            const container = document.getElementById('event-pages');
            container.innerHTML = '';
            
            window.events.forEach(event => {
                const eventPage = document.createElement('div');
                eventPage.id = `event-${event.id}`;
                eventPage.className = 'event-page';
                
                eventPage.innerHTML = `
                    <button class="back-btn" onclick="showMain()">← Back to Events</button>
                    <div class="event-header">
                        <h1 class="event-title">${event.name}</h1>
                        <div>
                            <button class="refresh-btn" onclick="refreshEvent('${event.id}')">Refresh</button>
                            <button class="upload-btn" onclick="startUpload('${event.id}')" ${!githubReady ? 'disabled' : ''}>Upload</button>
                        </div>
                    </div>
                    <div class="photos-container" id="photos-${event.id}">
                    </div>
                `;
                
                container.appendChild(eventPage);
                updatePhotosDisplay(event.id);
            });
        }

        function showMain() {
            document.getElementById('main-page').style.display = 'block';
            document.querySelectorAll('.event-page').forEach(page => {
                page.style.display = 'none';
            });
        }

        function showEvent(eventId) {
            document.getElementById('main-page').style.display = 'none';
            document.querySelectorAll('.event-page').forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(`event-${eventId}`).style.display = 'block';
        }

        function updatePhotosDisplay(eventId) {
            const event = window.events.find(e => e.id === eventId);
            const container = document.getElementById(`photos-${eventId}`);
            if (!event || !container) return;
            
            if (event.photos.length === 0) {
                const message = githubReady 
                    ? 'No photos found. Upload some photos to get started!'
                    : 'No photos found. Please configure GitHub to enable photo uploads.';
                container.innerHTML = `<p style="text-align: center; color: #888; margin: 40px 0;">${message}</p>`;
                return;
            }
            
            container.innerHTML = '';
            event.photos.forEach((photo, index) => {
                if (!photo.url) return;

                const photoDiv = document.createElement('div');
                photoDiv.className = 'photo-item';
                
                const img = document.createElement('img');
                img.src = photo.url;
                img.alt = 'Event photo';
                img.loading = 'lazy';
                
                const overlay = document.createElement('div');
                overlay.className = 'photo-overlay';
                overlay.innerHTML = `
                    <div class="photo-credit">${photo.credit}</div>
                    <div>
                        <button class="download-btn" onclick="downloadPhoto('${eventId}', ${index})">Download</button>
                        <button class="delete-btn" onclick="deletePhoto('${eventId}', ${index})">Delete</button>
                    </div>
                `;
                
                photoDiv.appendChild(img);
                photoDiv.appendChild(overlay);
                container.appendChild(photoDiv);
            });
        }

        function startUpload(eventId) {
            if (!githubReady) {
                alert('Please configure GitHub first to enable photo uploads.');
                return;
            }
            currentEvent = eventId;
            document.getElementById('file-input').click();
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            if (e.target.files.length > 0 && currentEvent) {
                pendingFiles = Array.from(e.target.files);
                document.getElementById('upload-modal').style.display = 'block';
            }
        });

        async function uploadToGitHub(file, userName) {
            if (!githubReady) {
                throw new Error('GitHub not configured');
            }

            try {
                const base64Content = await fileToBase64(file);
                
                const fileExt = file.name.split('.').pop();
                const photoId = `${Date.now()}_${Math.random().toString(36).substring(7)}`;
                const fileName = `${photoId}.${fileExt}`;
                const filePath = `${PHOTOS_FOLDER}/${currentEvent}/${fileName}`;
                
                const uploadResponse = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${filePath}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json',
                        'User-Agent': 'Nandini-Photo-Gallery'
                    },
                    body: JSON.stringify({
                        message: `Add photo ${fileName} to ${currentEvent}`,
                        content: base64Content.split(',')[1],
                        branch: GITHUB_CONFIG.branch
                    })
                });

                if (!uploadResponse.ok) {
                    const error = await uploadResponse.json();
                    throw new Error(`Upload failed: ${error.message}`);
                }

                photosMetadata[photoId] = {
                    eventId: currentEvent,
                    filename: file.name,
                    path: filePath,
                    credit: userName,
                    fileSize: file.size,
                    mimeType: file.type,
                    uploadedAt: new Date().toISOString()
                };

                await saveMetadataToGitHub();

                return {
                    id: photoId,
                    eventId: currentEvent,
                    filename: file.name,
                    path: filePath,
                    credit: userName,
                    uploadedAt: new Date().toISOString()
                };

            } catch (error) {
                console.error('Upload to GitHub failed:', error);
                throw error;
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function submitUpload() {
            const userName = document.getElementById('user-name').value.trim();
            if (!userName) {
                alert('Please enter your first name');
                return;
            }

            if (!githubReady) {
                alert('GitHub not configured. Please set up your configuration first.');
                return;
            }
            
            const event = window.events.find(e => e.id === currentEvent);
            if (!event) {
                alert('Error: Event not found.');
                closeModal();
                return;
            }
            
            document.getElementById('upload-progress').style.display = 'block';
            document.getElementById('submit-upload').disabled = true;
            document.getElementById('submit-upload').textContent = 'Uploading...';
            
            let uploadedCount = 0;
            const totalFiles = pendingFiles.length;
            
            try {
                for (let i = 0; i < pendingFiles.length; i++) {
                    const file = pendingFiles[i];
                    const progress = (i / totalFiles) * 100;
                    document.getElementById('progress-fill').style.width = progress + '%';
                    
                    try {
                        const result = await uploadToGitHub(file, userName);
                        
                        const photo = {
                            id: result.id,
                            url: `https://raw.githubusercontent.com/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/${GITHUB_CONFIG.branch}/${result.path}`,
                            credit: userName,
                            filename: file.name,
                            uploadedAt: result.uploadedAt,
                            source: 'github',
                            path: result.path
                        };
                        
                        event.photos.unshift(photo);
                        uploadedCount++;
                        
                    } catch (uploadError) {
                        console.error(`Failed to upload ${file.name}:`, uploadError);
                        alert(`Failed to upload ${file.name}: ${uploadError.message}`);
                    }
                }
                
                document.getElementById('progress-fill').style.width = '100%';
                
                if (uploadedCount > 0) {
                    updatePhotosDisplay(currentEvent);
                    generateEventsGrid();
                    alert(`Successfully uploaded ${uploadedCount} photo(s)!`);
                } else {
                    alert('No photos were uploaded successfully.');
                }
                
            } catch (error) {
                console.error('Upload process failed:', error);
                alert('Upload failed: ' + error.message);
            } finally {
                closeModal();
            }
        }

        function downloadPhoto(eventId, photoIndex) {
            const event = window.events.find(e => e.id === eventId);
            if (!event || !event.photos[photoIndex]) return;
            
            const photo = event.photos[photoIndex];
            const link = document.createElement('a');
            link.href = photo.url;
            link.download = photo.filename;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function deletePhoto(eventId, photoIndex) {
            const event = window.events.find(e => e.id === eventId);
            if (!event || !event.photos[photoIndex]) return;
            
            const photo = event.photos[photoIndex];
            const password = prompt('Enter password to delete this photo:');
            if (password !== DELETE_PASSWORD) {
                if (password !== null) alert('Incorrect password.');
                return;
            }
            
            if (!confirm(`Delete "${photo.filename}"? This will permanently remove it.`)) return;

            if (!githubReady) {
                alert('Cannot delete: GitHub not configured.');
                return;
            }
            
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${photo.path}`, {
                    headers: {
                        'Authorization': `Bearer ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'User-Agent': 'Nandini-Photo-Gallery'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to get file information');
                }

                const fileData = await response.json();

                const deleteResponse = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${photo.path}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Delete photo ${photo.filename}`,
                        sha: fileData.sha,
                        branch: GITHUB_CONFIG.branch
                    })
                });

                if (!deleteResponse.ok) {
                    throw new Error('Failed to delete file from GitHub');
                }

                delete photosMetadata[photo.id];
                await saveMetadataToGitHub();

                event.photos.splice(photoIndex, 1);
                updatePhotosDisplay(eventId);
                generateEventsGrid();
                alert('Photo deleted successfully.');

            } catch (error) {
                console.error('Delete failed:', error);
                alert('Failed to delete photo: ' + error.message);
            }
        }

        async function refreshAllEvents() {
            document.getElementById('events-grid').innerHTML = '<div class="loading-indicator">Refreshing from GitHub...</div>';
            
            window.events.forEach(event => event.photos = []);
            await loadAllPhotosFromGitHub();
            generateEventsGrid();
            
            const currentEventPage = document.querySelector('.event-page[style*="block"]');
            if (currentEventPage) {
                const eventId = currentEventPage.id.replace('event-', '');
                updatePhotosDisplay(eventId);
            }
        }

        async function refreshEvent(eventId) {
            const container = document.getElementById(`photos-${eventId}`);
            if (container) {
                container.innerHTML = '<div class="loading-indicator">Refreshing...</div>';
            }
            
            const event = window.events.find(e => e.id === eventId);
            if (event) event.photos = [];
            
            await loadAllPhotosFromGitHub();
            updatePhotosDisplay(eventId);
            generateEventsGrid();
        }

        function closeModal() {
            document.getElementById('upload-modal').style.display = 'none';
            document.getElementById('upload-progress').style.display = 'none';
            document.getElementById('user-name').value = '';
            document.getElementById('submit-upload').disabled = false;
            document.getElementById('submit-upload').textContent = 'Submit';
            document.getElementById('progress-fill').style.width = '0%';
            pendingFiles = [];
            document.getElementById('file-input').value = '';
        }

        window.onload = init;
    </script>
</body>
</html>
